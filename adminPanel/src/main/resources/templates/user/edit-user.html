<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new User</title>
    <link rel="stylesheet" th:href="@{/css/create-user.css}">
</head>
<head th:replace="layout/base :: head"></head>
<header th:replace="layout/base :: navigation"></header>
<h1 th:text="${pageTitle}" class="text-center w-100 mt-3">Page Title</h1>
<main>
    <section th:fragment="content">
        <div class="form-wrapper">
            <form th:action="@{/user/users/edit/{id}(id=${user.id})}" class="custom-form" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" th:field="*{username}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" required>
                </div>
                <div class="form-group checkbox-group">
                    <label for="isAdmin">Is Admin:</label>
                    <input type="checkbox" id="isAdmin" th:field="*{admin}">
                </div>
                <div class="form-group checkbox-group">
                    <label for="active">Active:</label>
                    <input type="checkbox" id="active" th:field="*{active}">
                </div>
                <div class="submit_button">
                    <button type="submit" class="submit-btn">Save Changes</button>
                </div>
            </form>
        </div>
    </section>
</main>
<footer></footer>
</html>
