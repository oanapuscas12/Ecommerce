<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Users</title>
    <link rel="stylesheet" th:href="@{/css/form-users.css}">
</head>
<head th:replace="layout/base :: head"></head>
<header th:replace="layout/base :: navigation"></header>
<body>
<h1 th:text="${pageTitle}" class="text-center w-100 mt-3">Page Title</h1>
<main>
    <section class="container">
        <table>
            <thead>
            <tr class="table-headers">
                <th>Name</th>
                <th>User Name</th>
                <th>Email</th>
                <th>ID</th>
                <th>CUI</th>
                <th>Denumire</th>
                <th>Adresa</th>
                <th>Nr Reg Com</th>
                <th>Telefon</th>
                <th>Cod Postal</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <th class="mobile-header">Name</th><td th:text="${user.name}"></td>
                <th class="mobile-header">User Name</th><td th:text="${user.username}"></td>
                <th class="mobile-header">Email</th><td th:text="${user.email}"></td>
                <th class="mobile-header">ID</th><td th:text="${user.id}"></td>
                <th class="mobile-header">CUI</th><td th:text="${user.cui}"></td>
                <th class="mobile-header">Denumire</th><td th:text="${user.denumire}"></td>
                <th class="mobile-header">Adresa</th><td th:text="${user.adresa}"></td>
                <th class="mobile-header">Nr Reg Com</th><td th:text="${user.nrRegCom}"></td>
                <th class="mobile-header">Telefon</th><td th:text="${user.telefon}"></td>
                <th class="mobile-header">Cod Postal</th><td th:text="${user.codPostal}"></td>
            </tr>
            </tbody>
        </table>
        <div class="pagination-container">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${!userPage.hasPrevious()} ? 'disabled'">
                        <a class="page-link" th:href="@{/user/users(role=${role}, page=${userPage.number - 1}, size=${userPage.size})}" aria-label="Previous Page">Previous</a>
                    </li>
                    <li class="page-item" th:each="page : ${#numbers.sequence(0, userPage.totalPages - 1)}"
                        th:classappend="${page == userPage.number} ? 'active'">
                        <a class="page-link" th:href="@{/user/users(role=${role}, page=${page}, size=${userPage.size})}"
                           th:text="${page + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${!userPage.hasNext()} ? 'disabled'">
                        <a class="page-link" th:href="@{/user/users(role=${role}, page=${userPage.number + 1}, size=${userPage.size})}" aria-label="Next Page">Next</a>
                    </li>
                </ul>
            </nav>
            <div class="text-center mt-2">
                <span>Page <span th:text="${userPage.number + 1}"></span> of <span th:text="${userPage.totalPages}"></span></span>
            </div>
        </div>
    </section>
</main>
</body>
</html>
