<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout/base :: head"></head>
<header th:replace="layout/base :: navigation"></header>
<main style="background-color: #e0e0e0; border: 1px solid #ccc; border-radius: 5px; box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);">
    <h1 th:text="${pageTitle}" class="text-center w-100 mt-3">Page Title</h1>
    <section th:fragment="content">
        <div>
            <p>Username: <span th:text="${user.username}"></span></p>
            <p>Email: <span th:text="${user.email}"></span></p>
            <p>Active: <span th:text="${user.active} ? 'Yes' : 'No'"></span></p>
            <p>Is Admin: <span th:text="${user.isAdmin} ? 'Yes' : 'No'"></span></p>
            <p>Last Login Date: <span th:text="${user.lastLoginDate}"></span></p>
        </div>
        <div th:if="${currentUser.id} == ${user.id}">
            <a th:href="@{/recover-password}">Reset Password</a>
        </div>
    </section>
    <a href="#" onclick="history.back()">Back</a>
</main>
</html>
