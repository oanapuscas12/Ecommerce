<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">User Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
</head>
<body>
<header th:replace="layout/base :: header"></header>
<main>
    <section th:fragment="content">
        <div>
            <p>Username: <span th:text="${user.username}"></span></p>
            <p>Email: <span th:text="${user.email}"></span></p>
            <p>Active: <span th:text="${user.active} ? 'Yes' : 'No'"></span></p>
            <p>Is Admin: <span th:text="${user.isAdmin} ? 'Yes' : 'No'"></span></p>
            <p>Last Login Date: <span th:text="${user.lastLoginDate}"></span></p>
        </div>
        <div th:if="${currentUser.id} == ${user.id}">
            <a th:href="@{/recover-password}">Reset Password</a>
        </div>
    </section>
    <a href="#" onclick="history.back()">Back</a>
</main>
<footer></footer>
</body>
</html>
