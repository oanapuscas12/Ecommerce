<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">View Reports</title>
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <script th:src="@{/js/reports-chart.js}"></script>
    <link rel="stylesheet" th:href="@{/css/pie.css}">
    <head th:replace="layout/base :: head"></head>
</head>
<body>
<header th:replace="layout/base :: navigation"></header>
<h1 th:text="${pageTitle}" class="text-center w-100 mt-3">View Reports</h1>
<main class="main">
    <section th:fragment="content">
        <input type="hidden" id="chart1-first-data" th:value="${monthsForMerchantsJson}"/>
        <input type="hidden" id="chart1-second-data" th:value="${merchantsEnrollmentsForMerchantsJson}"/>
        <div id="chart1" data-chart-id="chart1" data-chart-title="Enrollment Merchants/Months Overview" style="height: 370px; width: 100%;"></div>

        <input type="hidden" id="chart2-first-data" th:value="${countiesJson}"/>
        <input type="hidden" id="chart2-second-data" th:value="${merchantCountsJson}"/>
        <div id="chart2" data-chart-id="chart2" data-chart-title="Merchants by County" style="height: 370px; width: 100%;"></div>

        <input type="hidden" id="chart3-first-data" th:value="${activityMonthsJson}"/>
        <input type="hidden" id="chart3-second-data-new" th:value="${newMerchantsJson}"/>
        <input type="hidden" id="chart3-second-data-returning" th:value="${returningMerchantsJson}"/>
        <input type="hidden" id="chart3-second-data-inactive" th:value="${inactiveMerchantsJson}"/>
        <div id="chart3" data-chart-id="chart3" data-chart-title="New vs Returning vs Inactive Merchants" style="height: 370px; width: 100%;"></div>
    </section>
</main>
</body>
</html>
