<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/success-fail.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Response</title>
    <script type="text/javascript">
        function redirect() {
            var url = /*[[${formPageUrl}]]*/ '/home';
            window.location.href = url;
        }
        setTimeout(redirect, 2000);
    </script>
</head>

<body data-status="${status}">
<div class="message-container">
    <div th:if="${status == 'success'}">
        <h1 th:text="${message}" class="message-container-success"></h1>
        <p>You will be redirected back to home shortly.</p>
    </div>

    <div th:if="${status == 'failure'}">
        <h1 th:text="${message}" class="message-container-failure"></h1>
        <p>You will be redirected back to the form shortly.</p>
    </div>
</div>
</body>

</html>
