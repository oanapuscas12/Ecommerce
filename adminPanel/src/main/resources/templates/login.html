<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
<div class="login-container">
    <h1 class="login-title">Login</h1>

    <div th:if="${errorMsg}" class="alert alert-danger">
        <p th:text="${errorMsg}"></p>
    </div>
    <div th:if="${logoutMsg}" class="alert alert-success">
        <p th:text="${logoutMsg}"></p>
    </div>

    <form action="/login" method="post" class="login-form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group checkbox-group">
            <input type="checkbox" id="remember-me" name="remember-me" class="remember-me-checkbox">
            <label for="remember-me" class="remember-me-label">Keep me logged in</label>
        </div>
        <div class="form-group">
            <a href="/recover-password" class="forgot-password">Forgot your password?</a>
        </div>
        <button type="submit" class="btn-login">Login</button>
        <p class="register-link">Don't have an account? <a href="/register">Register here.</a></p>
    </form>
</div>
</body>
</html>
