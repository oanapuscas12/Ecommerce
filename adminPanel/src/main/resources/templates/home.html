<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <script th:src="@{/js/home.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        /* Asigură-te că fundalul acoperă întregul ecran și este în spate */
        #bg-wrap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Asigură fundalul în spatele altor elemente */
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="bg-wrap">
    <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
        <defs>
            <radialGradient id="Gradient1" cx="50%" cy="50%" fx="0.441602%" fy="50%" r=".5"><animate attributeName="fx" dur="34s" values="0%;3%;0%" repeatCount="indefinite"></animate><stop offset="0%" stop-color="rgba(150, 150, 150, 1)"></stop><stop offset="100%" stop-color="rgba(150, 150, 150, 0)"></stop></radialGradient>
            <radialGradient id="Gradient2" cx="50%" cy="50%" fx="2.68147%" fy="50%" r=".5"><animate attributeName="fx" dur="23.5s" values="0%;3%;0%" repeatCount="indefinite"></animate><stop offset="0%" stop-color="rgba(170, 170, 170, 1)"></stop><stop offset="100%" stop-color="rgba(170, 170, 170, 0)"></stop></radialGradient>
            <radialGradient id="Gradient3" cx="50%" cy="50%" fx="0.836536%" fy="50%" r=".5"><animate attributeName="fx" dur="21.5s" values="0%;3%;0%" repeatCount="indefinite"></animate><stop offset="0%" stop-color="rgba(190, 190, 190, 1)"></stop><stop offset="100%" stop-color="rgba(190, 190, 190, 0)"></stop></radialGradient>
        </defs>
        <rect x="13.744%" y="1.18473%" width="100%" height="100%" fill="url(#Gradient1)" transform="rotate(334.41 50 50)">
            <animate attributeName="x" dur="20s" values="25%;0%;25%" repeatCount="indefinite"></animate>
            <animate attributeName="y" dur="21s" values="0%;25%;0%" repeatCount="indefinite"></animate>
            <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="7s" repeatCount="indefinite"></animateTransform>
        </rect>
        <rect x="-2.17916%" y="35.4267%" width="100%" height="100%" fill="url(#Gradient2)" transform="rotate(255.072 50 50)">
            <animate attributeName="x" dur="23s" values="-25%;0%;-25%" repeatCount="indefinite"></animate>
            <animate attributeName="y" dur="24s" values="0%;50%;0%" repeatCount="indefinite"></animate>
            <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="12s" repeatCount="indefinite"></animateTransform>
        </rect>
        <rect x="9.00483%" y="14.5733%" width="100%" height="100%" fill="url(#Gradient3)" transform="rotate(139.903 50 50)">
            <animate attributeName="x" dur="25s" values="0%;25%;0%" repeatCount="indefinite"></animate>
            <animate attributeName="y" dur="12s" values="0%;25%;0%" repeatCount="indefinite"></animate>
            <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="9s" repeatCount="indefinite"></animateTransform>
        </rect>
    </svg>
</div>

<div class="container">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" th:if="${user.username}" th:text="'Welcome, ' + ${user.username} + '!'"></span>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                            <span class="nav-link">
                                <span class="date-label">Date: </span>
                                <span class="date">Loading...</span>
                            </span>
                    </li>
                    <li class="nav-item">
                            <span class="nav-link">
                                <span class="time-label">Time: </span>
                                <span class="time">Loading...</span>
                            </span>
                    </li>
                </ul>
                <a th:href="@{/logout}">
                    <button class="btn btn-outline-danger" type="button">Logout</button>
                </a>
            </div>
        </div>
    </nav>

    <div class="row mx-5">
        <div class="col-lg-4 col-md-6 mb-4">
            <a th:if="${admin}" th:href="@{/user/users(role='admin')}">
                <div class="p-card">
                    <div class="p-card-body">
                        <h3>View Admins</h3>
                        <div class="line"></div>
                        <i class="arrow-down bi bi-arrow-down"></i>
                        <div class="extra-content">
                            <p>Manage and view all admin users.</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-lg-4 col-md-6 mb-4">
            <a th:if="${admin} or ${merchant}" th:href="@{/user/users(role='merchant')}">
                <div class="p-card">
                    <div class="p-card-body">
                        <h3>View Merchants</h3>
                        <div class="line"></div>
                        <i class="arrow-down bi bi-arrow-down"></i>
                        <div class="extra-content">
                            <p>Manage and view all merchant users.</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-lg-4 col-md-6 mb-4">
            <a th:if="${admin} or ${merchant}" href="/documents/documents-list">
                <div class="p-card">
                    <div class="p-card-body">
                        <h3>View Documents List</h3>
                        <div class="line"></div>
                        <i class="arrow-down bi bi-arrow-down"></i>
                        <div class="extra-content">
                            <p>View and manage all uploaded documents.</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <p>Copyright ©2024 Vertical Digital. All rights reserved Vertical Digital SRL.</p>
</footer>
</body>
</html>
