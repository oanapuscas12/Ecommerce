<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="/templates/static/css/styles.css">
</head>
<body>
<h1>Admin Details</h1>
<a href="/admin/admins">Back to Admin List</a>
<div>
    <p>ID: <span th:text="${admin.id}"></span></p>
    <p>AdminName: <span th:text="${admin.username}"></span></p>
    <p>Email: <span th:text="${admin.email}"></span></p>
    <p>Active: <span th:text="${admin.active}"></span></p>
    <p>Last Login Date: <span th:text="${admin.lastLoginDate}"></span></p>
</div>
<!-- You can add more details and style as needed -->
</body>
</html>
