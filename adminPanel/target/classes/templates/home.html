<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <script th:src="@{/js/home.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
<div class="container">
    <div class="header">
        <p class="welcome-message" th:if="${user.username}" th:text="'Welcome, ' + ${user.username} + '!'"></p>
        <div class="clock-date">
            <p class="date-label">Date:</p>
            <p class="date">Loading...</p>
            <p class="time-label">Time:</p>
            <p class="time">Loading...</p>
        </div>
        <button type="button" class="btn btn-outline-light logout-button-desktop"><a th:href="@{/logout}">Logout</a></button>
        <div class="logout-button-mobile">
            <button type="button" class="btn btn-outline-light"><a th:href="@{/logout}">Logout</a></button>
        </div>
    </div>
    <div class="general-container">
        <div class="column">
            <a th:if="${admin}" th:href="@{/user/users(role='admin')}" class="nav-link">
                <button class="btn">View Admins</button>
            </a>
            <a th:if="${admin} or ${merchant}" href="/documents/documents-list" class="nav-link">
                <button class="btn">View Documents List</button>
            </a>
            <a th:if="${admin} or ${merchant}" href="/reports" class="nav-link">
                <button class="btn">View Reports</button>
            </a>
        </div>
        <div class="column">
            <a th:if="${admin} or ${merchant}" th:href="@{/user/users(role='merchant')}" class="nav-link">
                <button class="btn">View Merchants</button>
            </a>
            <a th:if="${admin} or ${merchant}" href="/documents/upload-document" class="nav-link">
                <button class="btn">Upload Documents</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
