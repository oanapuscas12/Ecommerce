<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap">
    <script th:src="@{/js/register.js}"></script>
</head>
<body>
<div class="register-container">
    <h1 class="form-title">Register</h1>

    <div th:if="${errorMsg}" class="alert alert-danger">
        <p th:text="${errorMsg}"></p>
    </div>

    <form action="/register" method="post" class="form-content">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br>
        </div>
        <p id="passwordError"></p>
        <button type="submit" class="btn-register">Register</button>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </form>
</div>
</body>
</html>
