<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new User</title>
    <link rel="stylesheet" th:href="@{/css/create-user.css}">
</head>
<head th:replace="layout/base :: head"></head>
<header th:replace="layout/base :: navigation"></header>
<body>
<h1 th:text="${pageTitle}" class="text-center w-100 mt-3">Create New User</h1>
<main class="main-container">
    <section th:fragment="content">
        <div class="form-wrapper">
            <form id="uniqueUserForm" th:action="@{/user/users}" method="post" class="custom-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group checkbox-group">
                    <label class="label-checkbox-group" for="admin">Is Admin:</label>
                    <input type="checkbox" id="admin" name="admin">
                </div>
                <div class="form-group checkbox-group">
                    <label class="label-checkbox-group" for="active">Is Active:</label>
                    <input type="checkbox" id="active" name="active" checked>
                </div>
                <div class="submit_button">
                    <button type="submit" class="submit-btn">Create</button>
                </div>
            </form>
        </div>
    </section>
</main>
<footer></footer>
</body>
</html>
