<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchants</title>
    <link rel="stylesheet" href="/templates/static/css/styles.css">
</head>
<body>
<h1>Merchants List</h1>
<a href="/user/users/create">Create New User</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>MerchantName</th>
        <th>Email</th>
        <th>Active</th>
        <th>Is Admin</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="merchant : ${merchants}">
        <td th:text="${merchant.id}"></td>
        <td th:text="${merchant.username}"></td>
        <td th:text="${merchant.email}"></td>
        <td th:text="${merchant.active} ? 'Yes' : 'No'"></td>
        <td th:text="${merchant.isAdmin} ? 'Yes' : 'No'"></td>
        <td>
            <a th:href="@{/user/merchants/{id}(id=${merchant.id})}">View</a>

            <form th:if="${merchant.active}" th:action="@{/user/merchants/deactivate/{id}(id=${merchant.id})}" method="post" style="display:inline;">
                <button type="submit">Deactivate</button>
            </form>

            <form th:if="${!merchant.active}" th:action="@{/user/merchants/activate/{id}(id=${merchant.id})}" method="post" style="display:inline;">
                <button type="submit">Activate</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br>
<a href="/user/admins" class="button">View Admins</a>
</body>
</body>
</html>
