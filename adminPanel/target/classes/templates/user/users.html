<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Users List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1 th:text="${pageTitle}">Users List</h1>
    <nav>
        <a th:href="@{/user/users/create(role=${role})}" class="button" th:text="'Create ' + ${role}">Create User</a>
        <a th:href="@{/user/users(role=${otherRole})}" class="button" th:text="'View ' + ${otherRole} + 's'">View Other Role</a>
    </nav>
</header>

<main>
    <section>
        <table>
            <thead>
            <tr>
                <th th:text="${role + ' Name'}">User Name</th>
                <th>Email</th>
                <th>Active</th>
                <th>Is Admin</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.active} ? 'Yes' : 'No'"></td>
                <td th:text="${user.isAdmin} ? 'Yes' : 'No'"></td>
                <td>
                    <a th:href="@{/user/users/{id}(id=${user.id})}" aria-label="View User">View</a>
                    <a th:href="@{/user/users/edit/{id}(id=${user.id})}" aria-label="Edit User">Edit</a>
                    <form th:if="${user.active}" th:action="@{/user/users/deactivate/{id}(id=${user.id})}" method="post" style="display:inline;">
                        <input type="hidden" name="role" th:value="${role}">
                        <button type="submit" aria-label="Deactivate User">Deactivate</button>
                    </form>
                    <form th:if="${!user.active}" th:action="@{/user/users/activate/{id}(id=${user.id})}" method="post" style="display:inline;">
                        <input type="hidden" name="role" th:value="${role}">
                        <button type="submit" aria-label="Activate User">Activate</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</main>

<footer>
</footer>
</body>
</html>
