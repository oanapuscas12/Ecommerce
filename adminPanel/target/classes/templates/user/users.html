<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head"></head>
<header th:replace="layout/base :: navigation"></header>
<body>
<h1 th:text="${pageTitle}" class="text-center w-100 mt-3">Page Title</h1>
<main>
    <section class="container">
        <p class="hidden">Click the names to see more data.</p>
        <table>
            <thead>
            <tr class="table-headers">
                <th th:text="${role + ' Name'}">User Name</th>
                <th>Email</th>
                <th>Active</th>
                <th>Is Admin</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${userPage.content}">
                <td th:text="${user.username}"></td>
                <th class="mobile-header">Email</th><td th:text="${user.email}"></td>
                <th class="mobile-header">Active</th><td th:text="${user.active} ? 'Yes' : 'No'"></td>
                <th class="mobile-header">Is Admin</th><td th:text="${user.isAdmin} ? 'Yes' : 'No'"></td>
                <td>
                    <a th:href="@{/user/users/{id}(id=${user.id})}" aria-label="View User">View</a>
                    <a th:href="@{/user/users/edit/{id}(id=${user.id})}" aria-label="Edit User">Edit</a>
                    <form th:if="${user.active}" th:action="@{/user/users/deactivate/{id}(id=${user.id})}" method="post" style="display:inline;">
                        <button type="submit" aria-label="Deactivate User">Deactivate</button>
                    </form>
                    <form th:if="${!user.active}" th:action="@{/user/users/activate/{id}(id=${user.id})}" method="post" style="display:inline;">
                        <button type="submit" aria-label="Activate User">Activate</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="pagination">
                <span th:if="${userPage.hasPrevious()}">
                    <a th:href="@{/user/users(role=${role}, page=${userPage.number - 1}, size=${userPage.size})}" aria-label="Previous Page">Previous</a>
                </span>
            <span th:if="${userPage.hasNext()}">
                    <a th:href="@{/user/users(role=${role}, page=${userPage.number + 1}, size=${userPage.size})}" aria-label="Next Page">Next</a>
                </span>
            <div>
                <span>Page <span th:text="${userPage.number + 1}"></span> of <span th:text="${userPage.totalPages}"></span></span>
            </div>
        </div>
    </section>
</main>
<script>
    $(window).on('resize', function() {
  if ($(this).width() < 760) {
    $('tr td:first-child').click(function() {
      $(this).siblings().css({'display': 'inline-block'});
      var $this = $(this);
      setTimeout(function() {
        $this.siblings().css('transform', 'translateY(0)');
      }, 0);
      $('tr td:first-child').not($(this)).siblings().css({'display': 'none', 'transform': 'translateY(-9999px)'});
    });
  } else if ($(this).width() > 760) {
    $("tr td:first-child").unbind("click");
    $('tr td:first-child').siblings().css({'display': '', 'transform': ''});
  }
}).resize();
</script>
</body>
</html>
