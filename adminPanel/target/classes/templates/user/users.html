<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="/templates/static/css/styles.css">
</head>
<body>
<h1>Admins List</h1>
<a href="/user/users/create">Create New Admin</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>AdminName</th>
        <th>Email</th>
        <th>Active</th>
        <th>Is Admin</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.active} ? 'Yes' : 'No'"></td>
        <td th:text="${user.isAdmin} ? 'Yes' : 'No'"></td>
        <td>
            <a th:href="@{/user/users/{id}(id=${user.id})}">View</a>
            <form th:action="@{/user/users/deactivate/{id}(id=${user.id})}" method="post" style="display:inline;">
                <button type="submit">Deactivate</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br>
<a href="/user/merchants" class="button">View Merchants</a>
</body>
</html>
