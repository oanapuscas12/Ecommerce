<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new User</title>
    <link rel="stylesheet" th:href="@{/css/create-user.css}">
</head>
<head th:replace="layout/base :: head"></head>
<header th:replace="layout/base :: navigation"></header>
<h1 th:text="${pageTitle}" class="text-center w-100 mt-3">Page Title</h1>
<main>
    <section th:fragment="content">
        <div class="form-wrapper">
            <form th:with="actionUrl=${merchant != null and merchant.isMerchantMode() ? '/user/users/edit/merchant/' + user.id : '/user/users/edit/' + user.id}"
                  th:action="@{${actionUrl}}"
                  method="post" class="custom-form" th:object="${user}">
                <input type="hidden" name="merchantId" th:value="${merchant != null ? merchant.id : ''}">
                <div th:if="${merchant != null}">
                    <div class="form-group">
                        <label for="legalBusinessName">Legal Business Name:</label>
                        <input type="text" id="legalBusinessName" th:field="*{legalBusinessName}"
                               placeholder="No data provided yet" required>
                    </div>
                    <div class="form-group">
                        <label for="telephone">Phone Number:</label>
                        <input type="text" id="telephone" th:field="*{phoneNumber}" placeholder="No data provided yet"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <input type="text" id="country" th:field="*{country}" placeholder="No data provided yet"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="county">County:</label>
                        <input type="text" id="county" th:field="*{county}" placeholder="No data provided yet" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" th:field="*{address}" placeholder="No data provided yet"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" th:field="*{city}" placeholder="No data provided yet" required>
                    </div>
                    <div class="form-group">
                        <label for="industry">Industry:</label>
                        <input type="text" id="industry" th:field="*{industry}" placeholder="No data provided yet"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="storeLaunched">Store Launched:</label>
                        <input type="text" id="storeLaunched" th:field="*{storeLaunched}"
                               placeholder="No data provided yet" required>
                    </div>
                    <div class="form-group">
                        <label for="storeActive">Store Active:</label>
                        <input type="text" id="storeActive" th:field="*{storeActive}" placeholder="No data provided yet"
                               required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" th:field="*{username}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" required>
                </div>
                <div th:if="${isAdmin}" class="form-group checkbox-group">
                    <label for="isAdmin">Is Admin:</label>
                    <input type="checkbox" id="isAdmin" th:field="*{admin}">
                </div>
                <div th:if="${isAdmin}" class="form-group checkbox-group">
                    <label for="active">Is Active:</label>
                    <input type="checkbox" id="active" th:field="*{active}">
                </div>
                <div class="submit_button">
                    <button type="submit" class="submit-btn">Save Changes</button>
                </div>
            </form>
        </div>
    </section>
</main>
<footer></footer>
</html>
