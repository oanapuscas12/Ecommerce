<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Users</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>List of Users</h1>
    <div class="button-container">
        <button onclick="goToIndex()">Back to Index</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>City</th>
                <th>Country</th>
                <th>County</th>
                <th>Telephone</th>
                <th>Email</th>
                <th>Company Name</th>
                <th>Industry</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
        </tbody>
    </table>

    <script>
        fetch('/users-list')
            .then(response => response.json())
            .then(users => {
                const userTableBody = document.getElementById('userTableBody');
                users.forEach(user => {
                    const row = document.createElement('tr');

                    const idCell = document.createElement('td');
                    idCell.textContent = user.id;
                    row.appendChild(idCell);

                    const nameCell = document.createElement('td');
                    nameCell.textContent = user.name;
                    row.appendChild(nameCell);

                    const addressCell = document.createElement('td');
                    addressCell.textContent = user.address;
                    row.appendChild(addressCell);

                    const cityCell = document.createElement('td');
                    cityCell.textContent = user.city;
                    row.appendChild(cityCell);

                    const countryCell = document.createElement('td');
                    countryCell.textContent = user.country;
                    row.appendChild(countryCell);

                    const countyCell = document.createElement('td');
                    countyCell.textContent = user.county;
                    row.appendChild(countyCell);

                    const telephoneCell = document.createElement('td');
                    telephoneCell.textContent = user.telephone;
                    row.appendChild(telephoneCell);

                    const emailCell = document.createElement('td');
                    emailCell.textContent = user.email;
                    row.appendChild(emailCell);

                    const companyNameCell = document.createElement('td');
                    companyNameCell.textContent = user.company_name;
                    row.appendChild(companyNameCell);

                    const industryCell = document.createElement('td');
                    industryCell.textContent = user.industry;
                    row.appendChild(industryCell);

                    const descriptionCell = document.createElement('td');
                    descriptionCell.textContent = user.description;
                    row.appendChild(descriptionCell);

                    userTableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching users:', error));

        function goToIndex() {
            window.location.href = '/';
        }
    </script>
</body>

</html>
